spring:
  main:
    allow-bean-definition-overriding: true
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    generate-ddl: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  config:
    activate:
      on-profile: test
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.5